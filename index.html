<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explicatii_quant_book.md</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 24px;
            line-height: 1.4;
            color: #000;
            background-color: #fff;
        }

        .header {
            background-color: #4a4a4a;
            color: #ccc;
            padding: 10px 16px;
            font-size: 24px;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .content {
            padding: 20px 24px;
        }

        .line {
            display: block;
            min-height: 34px;
        }

        .heading {
            color: #00c;
            font-weight: bold;
        }

        .hr {
            border: none;
            border-top: 2px solid #999;
            margin: 16px 0;
        }

        .blockquote {
            background-color: #f0f0f0;
            border-left: 5px solid #999;
            margin: 10px 0;
            padding: 12px 18px;
            display: block;
        }

        .bq-text {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .code {
            background-color: #e5e5e5;
            padding: 0 4px;
        }

        .indent1 {
            padding-left: 40px;
        }

        .indent2 {
            padding-left: 80px;
        }

        .progress {
            position: fixed;
            bottom: 10px;
            left: 14px;
            font-size: 24px;
            color: #666;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            background: rgba(255,255,255,0.9);
            padding: 2px 6px;
        }

        .shortcut-hint {
            position: fixed;
            bottom: 10px;
            right: 14px;
            font-size: 18px;
            color: #999;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            background: rgba(255,255,255,0.9);
            padding: 2px 8px;
        }

        /* TOC Overlay */
        .toc-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 500;
        }

        .toc-overlay.visible {
            display: block;
        }

        .toc {
            position: fixed;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            background: #fff;
            border: 3px solid #4a4a4a;
            border-radius: 8px;
            z-index: 501;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toc-header {
            background-color: #4a4a4a;
            color: #ccc;
            padding: 14px 20px;
            font-size: 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toc-close {
            cursor: pointer;
            font-size: 32px;
            color: #ccc;
            line-height: 1;
        }

        .toc-close:hover {
            color: #fff;
        }

        .toc-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .toc-item {
            display: block;
            padding: 10px 8px;
            color: #00c;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 22px;
        }

        .toc-item:hover {
            background: #f0f0f0;
        }

        .toc-h1 {
            font-weight: bold;
            font-size: 24px;
        }

        .toc-h2 {
            padding-left: 30px;
            font-size: 22px;
        }

        .toc-h3 {
            padding-left: 60px;
            font-size: 20px;
        }

        .toc-h4 {
            padding-left: 90px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">explicatii_quant_book.md</div>
    <div class="content" id="content"></div>
    <div class="progress" id="progress">0%</div>
    <div class="shortcut-hint">[T] TOC</div>

    <div class="toc-overlay" id="toc-overlay">
        <div class="toc">
            <div class="toc-header">
                <span>Table of Contents</span>
                <span class="toc-close" id="toc-close">âœ•</span>
            </div>
            <div class="toc-content" id="toc-content"></div>
        </div>
    </div>

    <script>
        let headings = [];
        let hid = 0;

        function parse(md) {
            const lines = md.split('\n');
            let out = '';
            headings = [];
            hid = 0;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let trim = line.trim();

                if (trim === '') {
                    out += '<span class="line"></span>';
                    continue;
                }

                if (/^-{3,}$/.test(trim)) {
                    out += '<hr class="hr">';
                    continue;
                }

                if (/^\|[-|\s]+\|$/.test(trim)) continue;

                if (trim.startsWith('|') && trim.endsWith('|')) {
                    const cells = trim.slice(1, -1).split('|').map(c => c.trim());
                    out += '<span class="line">| ' + cells.map(c => fmt(c)).join(' | ') + ' |</span>';
                    continue;
                }

                let h = line.match(/^(#{1,6})\s+(.*)$/);
                if (h) {
                    let id = 'heading-' + hid++;
                    let level = h[1].length;
                    let text = h[2].replace(/\*\*/g, '');
                    headings.push({ id, level, text, hashes: h[1] });
                    out += '<span class="line" id="' + id + '"><span class="heading">' + h[1] + ' ' + fmt(h[2]) + '</span></span>';
                    continue;
                }

                if (trim.startsWith('>')) {
                    let txt = trim.replace(/^>\s*/, '');
                    out += '<div class="blockquote"><span class="bq-text">' + fmt(txt) + '</span></div>';
                    continue;
                }

                let sp = line.match(/^(\s*)/)[1].length;
                let cls = sp >= 4 ? 'indent2' : sp >= 2 ? 'indent1' : '';

                let ul = line.match(/^(\s*)-\s+(.*)$/);
                if (ul) {
                    out += '<span class="line ' + cls + '">- ' + fmt(ul[2]) + '</span>';
                    continue;
                }

                let ol = line.match(/^(\s*)(\d+)\.\s+(.*)$/);
                if (ol) {
                    out += '<span class="line ' + cls + '">' + ol[2] + '. ' + fmt(ol[3]) + '</span>';
                    continue;
                }

                out += '<span class="line">' + fmt(line) + '</span>';
            }
            return out;
        }

        function fmt(t) {
            t = t.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            t = t.replace(/\*\*([^*]+)\*\*/g, '<span class="bold">$1</span>');
            t = t.replace(/\*([^*]+)\*/g, '<span class="italic">$1</span>');
            t = t.replace(/`([^`]+)`/g, '<span class="code">$1</span>');
            return t;
        }

        function buildTOC() {
            let html = '';
            for (let h of headings) {
                let cls = 'toc-item toc-h' + h.level;
                html += '<div class="' + cls + '" data-target="' + h.id + '">' + h.hashes + ' ' + h.text + '</div>';
            }
            document.getElementById('toc-content').innerHTML = html;

            document.querySelectorAll('.toc-item').forEach(item => {
                item.addEventListener('click', () => {
                    let el = document.getElementById(item.dataset.target);
                    if (el) {
                        hideTOC();
                        setTimeout(() => {
                            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 100);
                    }
                });
            });
        }

        function showTOC() {
            document.getElementById('toc-overlay').classList.add('visible');
        }

        function hideTOC() {
            document.getElementById('toc-overlay').classList.remove('visible');
        }

        function toggleTOC() {
            document.getElementById('toc-overlay').classList.toggle('visible');
        }

        // Keyboard: T = toggle TOC, Escape = close
        document.addEventListener('keydown', (e) => {
            if ((e.key === 't' || e.key === 'T') && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                toggleTOC();
            }
            if (e.key === 'Escape') {
                hideTOC();
            }
        });

        document.getElementById('toc-close').addEventListener('click', hideTOC);

        document.getElementById('toc-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'toc-overlay') hideTOC();
        });

        fetch('explicatii_quant_book.md')
            .then(r => r.text())
            .then(md => {
                document.getElementById('content').innerHTML = parse(md);
                buildTOC();
            });

        window.addEventListener('scroll', () => {
            let h = document.documentElement.scrollHeight - window.innerHeight;
            let p = h > 0 ? Math.round((window.scrollY / h) * 100) : 0;
            document.getElementById('progress').textContent = p + '%';
        });
    </script>
</body>
</html>
